<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="./assets/cs/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="date"></p>
      <br></br>
      <p id="saved"></p>
    </header>

    <div class="container">
      <!-- Timeblocks -->
      <div class="container">
        <div class="row">
          <div id="9-first-column" class="first-column col-2" align="center">9:00 AM</div>
          <div id="9-second-column" class="second-column col-8" contenteditable="true"></div>
          <div class="save-button col-2">
            <button id="9-save-button" class="btn" type="click"><i class="fa fa-save"> Save</i></button>
          </div>
        </div>

        <div class="row">
          <div id="10-first-column" class="first-column col-2" align="center">10:00 AM</div>
          <div id="10-second-column" class="second-column col-8" contenteditable="true"></div>
          <div class="save-button col-2">
            <button id="10-save-button" class="btn"><i class="fa fa-save"> Save</i></button>
          </div>
        </div>

        <div class="row">
          <div id="11-first-column" class="first-column col-2" align="center">11:00 AM</div>
          <div id="11-second-column" class="second-column col-8" contenteditable="true"></div>
          <div class="save-button col-2">
            <button id="11-save-button" class="btn"><i class="fa fa-save"> Save</i></button>
          </div>
        </div>

        <div class="row">
          <div id="12-first-column" class="first-column col-2" align="center">12:00 PM</div>
          <div id="12-second-column" class="second-column col-8" contenteditable="true"></div>
          <div class="save-button col-2">
            <button id="12-save-button" class="btn"><i class="fa fa-save"> Save</i></button>
          </div>
        </div>

        <div class="row">
          <div id="1-first-column" class="first-column col-2" align="center">1:00 PM</div>
          <div id="1-second-column" class="second-column col-8" contenteditable="true"></div>
          <div class="save-button col-2">
            <button id="1-save-button" class="btn"><i class="fa fa-save"> Save</i></button>
          </div>
        </div>

        <div class="row">
          <div id="2-first-column" class="first-column col-2" align="center">2:00 PM</div>
          <div id="2-second-column" class="second-column col-8" contenteditable="true"></div>
          <div class="save-button col-2">
            <button id="2-save-button" class="btn"><i class="fa fa-save"> Save</i></button>
          </div>
        </div>

        <div class="row">
          <div id="3-first-column" class="first-column col-2" align="center">3:00 PM</div>
          <div id="3-second-column" class="second-column col-8" contenteditable="true"></div>
          <div class="save-button col-2">
            <button id="3-save-button" class="btn"><i class="fa fa-save"> Save</i></button>
          </div>
        </div>

        <div class="row">
          <div id="4-first-column" class="first-column col-2" align="center">4:00 PM</div>
          <div id="4-second-column" class="second-column col-8" contenteditable="true"></div>
          <div class="save-button col-2">
            <button id="4-save-button" class="btn"><i class="fa fa-save"> Save</i></button>
          </div>
        </div>

        <div class="row">
          <div id="5-first-column" class="first-column col-2" align="center">5:00 PM</div>
          <div id="5-second-column" class="second-column col-8" contenteditable="true"></div>
          <div class="save-button col-2">
            <button id="5-save-button" class="btn"><i class="fa fa-save"> Save</i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
