<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <!-- Adding icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="./assets/cs/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Page title, description, and current date and time -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="date"></p>
      <br></br>
      <p id="saved"></p>
    </header>

    <!-- Scheduler container -->
    <div class="container">

          <div id="9-first-column" class="first-column col-2" align="center">9:00 AM</div>
          <!-- Row text content for 9:00 AM -->
          <div id="9-second-column" class="second-column col-8" contenteditable="true"></div>
          <!-- Row save column for 9:00 AM -->
          <div class="save-column col-2">
            <button id="9-save-button" class="btn save-button" type="click"><i class="fa fa-save"> Save</i></button>
          </div>
        </div>

        <!-- Time block row for 10:00 AM -->

        </div>

          </div>
        </div>

    <script src="./assets/js/script.js"></script>
